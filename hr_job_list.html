<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Jobs – HR Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">All Job Postings</h2>
    <a href="{{ url_for('hr_jobs_create') }}" class="btn btn-primary mb-3">Create New Job</a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Dept</th>
                <th>Location</th>
                <th>Hiring Duration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.department }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.hiring_start }} → {{ job.hiring_end }}</td>
                <td>
                    <a href="{{ url_for('hr_job_edit_form', job_id=job.id) }}" class="btn btn-sm btn-success">Edit</a>
                    <form method="POST" action="{{ url_for('hr_job_delete', job_id=job.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
