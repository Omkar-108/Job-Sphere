<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://meet.jit.si/external_api.js"></script>
    <title>Test</title>
</head>
<body>
    <div id="jitsi-container" style="height: 600px; width: 100%;"></div>

<script>
    const domain = "meet.jit.si";
    const options = {
        roomName: "Your-Unique-Room-ID-From-Python", // Pass the ID generated by Python here
        width: "100%",
        height: "100%",
        parentNode: document.querySelector('#jitsi-container'),
        configOverwrite: { prejoinPageEnabled: false }, // Skip the "Ready to join?" screen
        interfaceConfigOverwrite: { TILE_VIEW_MAX_COLUMNS: 2 }
    };
    const api = new JitsiMeetExternalAPI(domain, options);
</script>

</body>
</html>
