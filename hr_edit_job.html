<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job - HR Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#description',
            height: 250,
            menubar: false,
            plugins: 'lists link',
            toolbar: 'undo redo | bold italic | bullist numlist | link'
        });
    </script>
</head>

<body>

<div class="container my-4">

    <h2 class="mb-4">Edit Job</h2>

    <form action="{{ url_for('hr.hr_edit_job', job_id=job.id) }}" method="POST">

        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" name="title" class="form-control" value="{{ job.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
           <select class="form-select" name="department" required>
            {% for dept in ['IT','Marketing','HR','Finance','Operations'] %}
                <option value="{{ dept }}" {% if job.department == dept %}selected{% endif %}>{{ dept }}</option>
            {% endfor %}
        </select>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" value="{{ job.location }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Experience</label>
                <input type="text" name="experience" class="form-control" value="{{ job.experience }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Hiring Start</label>
                <input type="date" name="start_date" class="form-control" value="{{ job.hiring_start }}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Hiring End</label>
                <input type="date" name="end_date" class="form-control" value="{{ job.hiring_end }}">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Skills</label>
            <input type="text" name="skills" class="form-control" value="{{ job.skills }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea id="description" name="description">{{ job.description }}</textarea>
        </div>

        <button class="btn btn-primary w-100">Save Changes</button>

    </form>

</div>

</body>
</html>
