<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Interview</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: linear-gradient(120deg, #232526 0%, #414345 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .meet-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
        filter: blur(8px) brightness(0.7);
        z-index: 0;
    }
    .video-meet-card {
        position: relative;
        z-index: 1;
        background: rgba(30,32,34,0.85);
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        padding: 2.2rem 2.5rem 4.5rem 2.5rem;
        max-width: 98vw;
        width: 100%;
        min-width: 0;
        transition: background 0.3s;
    }
    .video-meet-videos {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
    }
    video {
        border-radius: 14px;
        background: #181a1b;
        box-shadow: 0 2px 16px rgba(0,0,0,0.18);
        width: 480px;
        height: 320px;
        object-fit: cover;
        border: 2px solid #232526;
        max-width: 98vw;
        max-height: 60vh;
        transition: width 0.2s, height 0.2s;
    }
    .video-meet-status {
        text-align: center;
        font-weight: 500;
        color: #a3e635;
        margin-bottom: 0.5rem;
        letter-spacing: 0.02em;
        font-size: 1.1rem;
    }
    .meet-controls {
        position: absolute;
        left: 50%;
        bottom: 1.2rem;
        transform: translateX(-50%);
        display: flex;
        gap: 1.2rem;
        z-index: 2;
        flex-wrap: wrap;
    }
    .meet-btn {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: none;
        background: #232526;
        color: #fff;
        font-size: 1.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .meet-btn:active, .meet-btn:focus {
        outline: none;
        background: #333;
        box-shadow: 0 4px 16px rgba(0,0,0,0.22);
    }
    .meet-btn.end {
        background: #e11d48;
        color: #fff;
    }
    .meet-btn.end:hover {
        background: #be123c;
    }
    .meet-btn[aria-pressed="true"] {
        background: #52525b;
        color: #fbbf24;
    }
    @media (max-width: 900px) {
        .video-meet-card { padding: 1rem 0.2rem 4.5rem 0.2rem; }
        .video-meet-videos { flex-direction: column; gap: 1rem; }
        video {
            width: 98vw;
            max-width: 99vw;
            height: 220px;
            max-height: 40vh;
        }
    }
    @media (max-width: 600px) {
        .video-meet-card { padding: 0.5rem 0.1rem 4.5rem 0.1rem; border-radius: 0; }
        .meet-controls { gap: 0.7rem; }
        video {
            width: 99vw;
            height: 170px;
            max-height: 32vh;
        }
        h4 { font-size: 1.1rem; }
    }
</style>
</head>
<body>
<div class="meet-bg"></div>
<div class="video-meet-card">
    <h4 class="mb-3 text-center text-light">Interview Room</h4>
    <div class="video-meet-videos">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="status" class="video-meet-status"></div>
    <div class="meet-controls">
        <button id="endBtn" onclick="endCall()" class="meet-btn end" style="display:none;" title="End Call"><i class="bi bi-telephone-x"></i></button>
        <button id="muteMicBtn" onclick="toggleMic()" class="meet-btn" style="display:none;" aria-pressed="false" title="Mute/Unmute Mic"><i class="bi bi-mic-fill" id="micIcon"></i></button>
        <button id="muteVideoBtn" onclick="toggleVideo()" class="meet-btn" style="display:none;" aria-pressed="false" title="Mute/Unmute Video"><i class="bi bi-camera-video-fill" id="videoIcon"></i></button>
    </div>
</div>

<script>
    // Use the same signaling logic as video_call_user.html
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const currentHost = window.location.host;
    // Use a consistent ws path (adjust as needed for your backend)
    const appId = "{{ app_id }}";
    const wsRole = window.location.pathname.includes('user') ? 'user' : 'hr';
    const wsUrl = `${wsProtocol}//${currentHost}/ws/${wsRole}/${appId}`;
    const ws = new WebSocket(wsUrl);

    let pc;
    let savedOffer;
    let localStream;
    let micMuted = false;
    let videoMuted = false;

    ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "offer") {
            document.getElementById("status").innerText = "HR is calling you!";
            savedOffer = data.offer;

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById("status").innerText = "Error: getUserMedia is not supported. Please use HTTPS or localhost.";
                console.error("getUserMedia not available. Page must be served over HTTPS or localhost.");
                return;
            }

            // Always use ICE servers for compatibility
            pc = new RTCPeerConnection({
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" }
                ]
            });

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: "ice", ice: event.candidate }));
                }
            };

            pc.ontrack = (event) => {
                document.getElementById("remoteVideo").srcObject = event.streams[0];
                document.getElementById("status").innerText = "Connected âœ” Interview Live";
            };

            try {
                await pc.setRemoteDescription(new RTCSessionDescription(savedOffer));
            } catch (e) {
                document.getElementById("status").innerText = "Error setting remote description.";
                console.error(e);
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            } catch (e) {
                document.getElementById("status").innerText = "Could not access camera/mic.";
                console.error(e);
                return;
            }
            document.getElementById("localVideo").srcObject = localStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            let answer;
            try {
                answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
            } catch (e) {
                document.getElementById("status").innerText = "Error creating answer.";
                console.error(e);
                return;
            }
            ws.send(JSON.stringify({ type: "answer", answer }));
            document.getElementById("endBtn").style.display = "inline-block";
            document.getElementById("muteMicBtn").style.display = "inline-block";
            document.getElementById("muteVideoBtn").style.display = "inline-block";
        }

        if (data.type === "ice" && pc) {
            try {
                await pc.addIceCandidate(data.ice);
            } catch (e) {
                console.error("Error adding ICE candidate:", e);
            }
        }
    };

    function toggleMic() {
        if (!localStream) return;
        const audioTrack = localStream.getAudioTracks()[0];
        if (!audioTrack) return;
        micMuted = !micMuted;
        audioTrack.enabled = !micMuted;
        document.getElementById("muteMicBtn").setAttribute("aria-pressed", micMuted);
        document.getElementById("micIcon").className = micMuted ? "bi bi-mic-mute-fill" : "bi bi-mic-fill";
    }

    function toggleVideo() {
        if (!localStream) return;
        const videoTrack = localStream.getVideoTracks()[0];
        if (!videoTrack) return;
        videoMuted = !videoMuted;
        videoTrack.enabled = !videoMuted;
        document.getElementById("muteVideoBtn").setAttribute("aria-pressed", videoMuted);
        document.getElementById("videoIcon").className = videoMuted ? "bi bi-camera-video-off-fill" : "bi bi-camera-video-fill";
    }

    function endCall(){
        if(pc){
            pc.close();
            // Stop all local media tracks
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                document.getElementById("localVideo").srcObject = null;
            }
            ws.close();
            document.getElementById("endBtn").style.display = "none";
            document.getElementById("muteMicBtn").style.display = "none";
            document.getElementById("muteVideoBtn").style.display = "none";
            document.getElementById("status").innerText = "Call Ended.";
        }
    }
</script>

</body>
</html>
