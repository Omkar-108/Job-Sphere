<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Job Sphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->

    <style>
        .login-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="login-gradient">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <!-- Brand Header -->
                <div class="text-center mb-5">
                    <a href="{{ url_for('main.index') }}" class="text-decoration-none">
                        <h1 class="text-white fw-bold mb-2">
                            <i class="bi bi-hexagon-fill me-2"></i>Job Sphere
                        </h1>
                    </a>
                    <p class="text-white opacity-75">Welcome back! Sign in to continue</p>
                </div>

                <!-- Login Card -->
                <div class="card login-card">
                    <div class="card-body p-4 p-md-5">
                        <!-- Dynamic Alert Message -->
                        <div id="login-message" class="alert alert-danger d-none" role="alert"></div>

                        <!-- Login Form -->

                        <form id="login-form">
                            <div id="login-fields">
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-semibold">Email or Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-person text-muted"></i>
                                        </span>
                                        <input type="text" id="email" name="email" 
                                               class="form-control border-start-0" 
                                               placeholder="Enter your email or username" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-lock text-muted"></i>
                                        </span>
                                        <input type="password" id="password" name="password"
                                               class="form-control border-start-0" 
                                               placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <!-- reCAPTCHA widget -->
                                <div class="g-recaptcha" data-sitekey="{{ site_key }}">

                                </div><br>
                            </div>
                            <div id="otp-section" class="mb-4 d-none">
                                <label for="otp" class="form-label fw-semibold">Enter OTP</label>
                                <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter the OTP sent to your email" maxlength="6" autocomplete="one-time-code">
                            </div>
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold" id="login-btn">
                                    <i class="bi bi-box-arrow-in-right me-2"></i><span id="login-btn-text">Sign In</span>
                                </button>
                            </div>

                            <!-- Divider -->
                            <div class="text-center position-relative my-4">
                                <hr>
                                <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                                    OR
                                </span>
                            </div>

                            <!-- Alternative Actions -->
                            <div class="text-center">
                                <p class="text-muted mb-3">Don't have an account?</p>
                                <a href="{{ url_for('auth.register_page') }}" 
                                   class="btn btn-outline-primary px-4 py-2 rounded-pill">
                                    <i class="bi bi-person-plus me-2"></i>Create Account
                                </a>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Footer Links -->
                    <div class="card-footer bg-transparent border-top-0 text-center py-3">
                        <div class="d-flex justify-content-center gap-4">
                            <a href="#" class="text-decoration-none text-muted small">Privacy Policy</a>
                            <a href="#" class="text-decoration-none text-muted small">Terms of Service</a>
                            <a href="{{ url_for('main.index') }}" class="text-decoration-none text-muted small">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Keep your existing login JavaScript -->
    <script>
        const loginForm = document.getElementById('login-form');
        const loginFields = document.getElementById('login-fields');
        const otpSection = document.getElementById('otp-section');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = document.getElementById('login-btn-text');
        const messageDiv = document.getElementById('login-message');
        const recaptchaToken = grecaptcha.getResponse();
        let awaitingOtp = false;

        loginForm.addEventListener('submit', async function(e){
            e.preventDefault();
            messageDiv.classList.add('d-none');
            messageDiv.textContent = '';

            if (!awaitingOtp) {
                // Step 1: Email/password
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Sending OTP...';
                try {
                    const res = await fetch('{{ url_for("auth.login") }}', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({email: email,
                            password: password,
                            "g-recaptcha-response": recaptchaToken
                        })
                    });
                    const result = await res.json();
                    if (res.ok && result.otp_required) {
                        // Show OTP input
                        loginFields.classList.add('d-none');
                        otpSection.classList.remove('d-none');
                        loginBtnText.textContent = 'Verify OTP';
                        loginBtn.disabled = false;
                        awaitingOtp = true;
                        messageDiv.classList.remove('d-none');
                        messageDiv.classList.remove('alert-danger');
                        messageDiv.classList.add('alert-success');
                        messageDiv.textContent = result.message || 'OTP sent to your email.';
                    } else if (res.ok && result.redirect) {
                        window.location.href = result.redirect;
                    } else {
                        const errorMessage = result.error || 'Login failed. Please check your credentials.';
                        messageDiv.textContent = errorMessage;
                        messageDiv.classList.remove('d-none');
                        loginBtn.disabled = false;
                        loginBtnText.textContent = 'Sign In';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    messageDiv.textContent = 'An unexpected error occurred during login.';
                    messageDiv.classList.remove('d-none');
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Sign In';
                }
            } else {
                // Step 2: OTP
                const otp = document.getElementById('otp').value;
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Verifying...';
                try {
                    const res = await fetch('/api/verify-otp', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({otp: otp})
                    });
                    const result = await res.json();
                    if (res.ok && result.redirect) {
                        window.location.href = result.redirect;
                    } else {
                        const errorMessage = result.error || 'OTP verification failed.';
                        messageDiv.textContent = errorMessage;
                        messageDiv.classList.remove('d-none');
                        loginBtn.disabled = false;
                        loginBtnText.textContent = 'Verify OTP';
                    }
                } catch (error) {
                    console.error('OTP error:', error);
                    messageDiv.textContent = 'An unexpected error occurred during OTP verification.';
                    messageDiv.classList.remove('d-none');
                    loginBtn.disabled = false;
                    loginBtnText.textContent = 'Verify OTP';
                }
            }
            // Reset reCAPTCHA after submission
            grecaptcha.reset();
        });
    </script>
</body>
</html>
