<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration - Job Sphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container col-md-6 mt-5">
    <h3 class="mb-4">Register Your Company (Admin)</h3>
    <form id="adminRegisterForm">
        <div class="mb-3">
            <label>Admin Name</label>
            <input type="text" name="admin_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Admin Email</label>
            <input type="email" name="admin_email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" name="company_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Company Official Email (for verification)</label>
            <input type="email" name="company_email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Company Website</label>
            <input type="url" name="company_website" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Company Address</label>
            <input type="text" name="company_address" class="form-control">
        </div>
        <div class="mb-3">
            <label>Company Phone</label>
            <input type="tel" name="company_phone" class="form-control">
        </div>
        <div class="mb-3">
            <label>Industry</label>
            <input type="text" name="industry" class="form-control">
        </div>
        <div class="mb-3">
            <label>Company Size (Number of people working)</label>
            <select name="company_size" class="form-control">
                <option value="1-10">1-10</option>
                <option value="11-50">11-50</option>
                <option value="51-200">51-200</option>
                <option value="201-1000">201-1000</option>
                <option value=">1000">1000+</option>
            </select>
        </div>
        <button class="btn btn-primary w-100">Register Company</button>
    </form>
    <div id="registerMessage" class="alert d-none mt-3"></div>
</div>
<script>
document.getElementById("adminRegisterForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = new FormData(e.target);
    const res = await fetch("/api/admin/register", {
        method: "POST",
        body: form
    });
    const data = await res.json();
    const msg = document.getElementById("registerMessage");
    if (data.success) {
        msg.className = "alert alert-success mt-3";
        msg.textContent = data.message;
        msg.classList.remove("d-none");
    } else {
        msg.className = "alert alert-danger mt-3";
        msg.textContent = data.error || "Registration failed.";
        msg.classList.remove("d-none");
    }
});
</script>
</body>
</html>
