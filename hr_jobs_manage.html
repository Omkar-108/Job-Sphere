<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jobs – HR Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('hr.dashboard_hr') }}"><strong>Job Sphere</strong></a>
        <span class="text-white">{{ session.email }}</span>
    </div>
</nav>

<div class="container my-5">
    <h2 class="mb-4">Manage All Job Postings</h2>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Department</th>
                        <th>Location</th>
                        <th>Hiring Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job.id }}</td>
                        <td>{{ job.title }}</td>
                        <td>{{ job.department }}</td>
                        <td>{{ job.location }}</td>
                        <td>{{ job.hiring_start }} → {{ job.hiring_end }}</td>

                        <td>
                            <a href="{{ url_for('hr.hr_edit_job', job_id=job._id) }}" class="btn btn-sm btn-warning">Edit</a>

                            <a href="{{ url_for('hr.hr_delete_job', job_id=job._id) }}" class="btn btn-sm btn-danger"

                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this job?');">
                                Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>

        </div>
    </div>
</div>

</body>
</html>
