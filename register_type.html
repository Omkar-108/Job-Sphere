<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register As - Job Sphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-choice-card {
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .register-choice-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 16px 48px rgba(0,0,0,0.12);
        }
        .choice-btn {
            width: 100%;
            font-size: 1.2rem;
            padding: 1.2rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center mb-5">
                <h2 class="fw-bold">Register As</h2>
                <p class="text-muted">Choose your registration type to continue</p>
            </div>
            <div class="row g-4">
                <div class="col-12 col-md-6">
                    <div class="card register-choice-card">
                        <div class="card-body text-center">
                            <h4 class="mb-3">Admin</h4>
                            <p class="mb-4">Register your company and manage HRs, jobs, and applications.</p>
                            <a href="{{ url_for('admin_register_page') }}" class="btn btn-primary choice-btn">Register as Admin</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card register-choice-card">
                        <div class="card-body text-center">
                            <h4 class="mb-3">User</h4>
                            <p class="mb-4">Register as a job seeker and apply for jobs.</p>
                            <a href="{{ url_for('register_page') }}" class="btn btn-success choice-btn">Register as User</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
