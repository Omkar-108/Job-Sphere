<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Verification Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="mb-4 text-center">Manual Verification Login</h3>
                    {% if not otp_sent %}
                    <form method="post" action="{{ url_for('manual_verifier_login') }}">
                        <input type="hidden" name="email" value="fycopractice@gmail.com">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                    </form>
                    {% else %}
                    <form method="post" action="{{ url_for('manual_verifier_otp') }}">
                        <input type="hidden" name="email" value="fycopractice@gmail.com">
                        <div class="mb-3">
                            <label for="otp" class="form-label">OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" maxlength="6" autocomplete="one-time-code" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                    </form>
                    {% endif %}
                    <div id="login-message" class="alert alert-danger d-none mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Optional: Add JS to handle OTP step if you want AJAX login
</script>
</body>
</html>
